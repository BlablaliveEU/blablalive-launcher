version: 2
jobs:
  build_windows:
    docker:
      - image: electronuserland/builder:wine
    working_directory: /release
    steps:
      - checkout
      - run: yarn && yarn release --x64 --ia32 --linux --win
      - store_artifacts:
          path: /release

  build_macos:
    working_directory: ~/release
    macos:
      xcode: "14.0.0"
    steps:
      - checkout
      - run: yarn && yarn release
      - store_artifacts:
          path: /release

workflows:
  version: 2
  build:
    jobs:
      - build_windows
      - build_macos