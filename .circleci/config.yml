version: 2
jobs:
  build_windows:
    docker:
      - image: electronuserland/builder:wine
    working_directory: /tmppp
    steps:
      - checkout
      - run: yarn && yarn release --x64 --ia32 --linux --win
      - run: mkdir /tmppp/artifacts
      - store_artifacts:
          path: /tmppp/artifacts

  build_macos:
    macos:
      xcode: "14.0.0"
    working_directory: /tmppx
    steps:
      - checkout
      - run: yarn && yarn release
      - run: mkdir /tmppx/artifacts
      - store_artifacts:
          path: /tmppx/artifacts

workflows:
  version: 2
  build:
    jobs:
      - build_windows
      - build_macos