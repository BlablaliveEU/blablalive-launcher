version: 2
jobs:
  build_windows:
    working_directory: ~/repo
    docker:
      - image: electronuserland/builder:wine
    steps:
      - checkout
      - run: yarn && yarn release --x64 --ia32 --linux --win
      - store_artifacts:
          path: ~/repo/out/make

  build_macos:
    working_directory: ~/repo
    macos:
      xcode: "14.0.0"
    steps:
      - checkout
      - run: yarn && yarn release
      - store_artifacts:
          path: ~/repo/out/make

workflows:
  version: 2
  build:
    jobs:
      - build_windows
      - build_macos